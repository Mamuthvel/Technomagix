<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 8rem;
      color: #ff4b5c;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #ff4b5c;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #e03a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
